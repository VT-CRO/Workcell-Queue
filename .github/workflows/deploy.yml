name: Deploy React App to EC2

on:
  push:
    branches:
      - main  # Or your main branch (e.g., master)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  # Or your Node.js version

      - name: Install dependencies (frontend)
        working-directory: ./frontend  # Navigate to the frontend directory
        run: npm install

        
      - name: Create SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan ${{ secrets.EC2_PUBLIC_IP }} >> ~/.ssh/known_hosts

      - name: Set environment variables on EC2
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_PUBLIC_IP }} "
            export VITE_BACKEND_URL='${{ secrets.VITE_BACKEND_URL }}'
          "

      - name: Build React app
        working-directory: ./frontend  # Navigate to the frontend directory
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2  # Replace with your AWS region

      - name: Copy files to EC2
        run: |
          # Remove the directory on the EC2 instance
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_PUBLIC_IP }} "sudo rm -rf /var/www/html/*"

          # Copy the files from the GitHub Actions runner to the EC2 instance
          scp -o StrictHostKeyChecking=no -r -i ~/.ssh/id_rsa frontend/dist/* ubuntu@${{ secrets.EC2_PUBLIC_IP }}:/var/www/html/

          # Restart Nginx
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ubuntu@${{ secrets.EC2_PUBLIC_IP }} "sudo systemctl restart nginx"
